<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>CRIME Traking App</title>
</head>

<body class="bg">
    <div class="container search mt-5">
        <form onsubmit="return onSubmit()">
            <div class="container mt-3 center">
                    <h5 class="mb-0">Select Crime Category:</h5>
                    <input type="text" id="selectedName" required list="cName">
                    <datalist id="cName"></datalist>
            </div>
            <div class="container center mt-3">
                    <h5 class="mb-0">Select Force</h5>
                    <input type="text" id="selectedForce" required list="forces">
                    <datalist id="forces"></datalist>
            </div>
            <div class="container mt-3 mb-4"><button type="submit" class="btn btn-success">Search</button></div>    
        </form>
    </div>
    <div class="container loading" id="load"></div>
    <div class="container mt-5 results" id="results"></div>




    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
